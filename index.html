<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter ui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav class="header-nav">
          <ul>
            <li><img src="./images/home.svg" alt="home" />Home</li>
            <li>
              <img
                src="./images/notification.svg"
                alt="notifications"
              />Notifications
            </li>
            <li><img src="./images/message.svg" alt="messages" />Messages</li>
          </ul>
        </nav>
        <img src="./images/logo.svg" alt="logo twitter" />
        <div id="header-right">
          <input type="text" placeholder="Search on twitter" />
          <img src="./images/avatar.png" alt="avatar header" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">Sertanejo Ã© bom demais</div>
    <div class="bar">
     <div class="content">
      <ul>
        <li class="active"><span>Tweets</span><strong> 12234</strong></li>
        <li><span>Following</span><strong> 231</strong></li>
        <li><span>Followers</span><strong> 134</strong></li>
        <li><span>Favorites</span><strong> 124</strong></li>
        <li><span>Lists</span><strong> 4</strong></li>
        <li><span>Moments</span><strong> 0</strong></li>
      </ul>
      <div class="actions">
        <button>
          Follow
        </button>
        <img src="./images/more.svg" alt="" />
      </div>
     </div>
    </div>
  </body>
</html>

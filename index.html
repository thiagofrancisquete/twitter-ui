<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter ui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav class="header-nav">
          <ul>
            <li><img src="./images/home.svg" alt="home" />Home</li>
            <li>
              <img
                src="./images/notification.svg"
                alt="notifications"
              />Notifications
            </li>
            <li><img src="./images/message.svg" alt="messages" />Messages</li>
          </ul>
        </nav>
        <img src="./images/logo.svg" alt="logo twitter" />
        <div id="header-right">
          <input type="text" placeholder="Search on twitter" />
          <img src="./images/avatar.png" alt="avatar header" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
  </body>
</html>
